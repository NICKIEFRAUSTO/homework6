  <body>

    <header class="jumbotron">

      <h1 class="display-3">Weather Dashboard</h1>

    </header>

    <section class="cityserch">
      <main class ="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h4>Search for a City</h4>
            <form id="searchForm">
             <input name="cityName" 
              id="city" 
              type="text"
              placeholder="City name" 
              autofocus="true"
              class="form-input" 
              />
            <button id="searchButton">Search</button>
            </form>
          </div>
        </div>
    </section>
<br>
    <section>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
           
                       
    </section>
    <section>
      <div class="currentweatherdisplay"></div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text"data-id="temperature">temperature</p>
          <p class="card-text"data-id="humidity">humidity</p>
          <p class="card-text"data-id="windspeed">windspeed</p>
          <p class="card-text"data-id="uvindex">uvindex</p>
        </div>
      </div>
    </section>

    <section> 
      <h4>5-Day forecast:</h4>
        <div class="row-cols-5"> 
          
          <div class="card" >
            <div class="col"> 
              <div class="card-body">
                <div class="p-3 mb-2 bg-primary text-white">
                  <h5 class="card-title"></h5>
                  <p class="card-text"data-id="date">date</p>
                  <p class="card-text"data-id="icon">icon</p>
                  <p class="card-text"data-id="temp">temp</p>
                  <p class="card-text"data-id="humidity">humidity</p>
                </div>
              </div>
            </div>
          </div>
        
          <div class="card" >
            <div class="col">

                  <h5 class="card-title"></h5>
                  <p class="card-text"data-id="date">date</p>
                  <p class="card-text"data-id="icon">icon</p>
                  <p class="card-text"data-id="temp">temp</p>
                  <p class="card-text"data-id="humidity">humidity</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="col-sm-4"> 
              <div class="card-body">
                <div class="p-3 mb-2 bg-primary text-white">
                  <h5 class="card-title"></h5>
                  <p class="card-text"data-id="date">date</p>
                  <p class="card-text"data-id="icon">icon</p>
                  <p class="card-text"data-id="temp">temp</p>
                  <p class="card-text"data-id="humidity">humidity</p>
